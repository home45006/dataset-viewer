<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dataset Viewer</title>
    <meta name="description" content="统一的数据集浏览器，支持大文件处理和多种存储协议" />
    
    <!-- PWA 支持 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- 预连接到 API 服务器 -->
    <link rel="preconnect" href="http://localhost:8080" />
    
    <!-- 防止 FOUC (Flash of Unstyled Content) -->
    <style>
      #app {
        min-height: 100vh;
      }
      
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .app-loading.dark {
        background: #111827;
        color: #f3f4f6;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- 检测系统主题 -->
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body>
    <div id="app">
      <!-- 加载动画 -->
      <div class="app-loading" id="loading">
        <div class="flex flex-col items-center space-y-4">
          <div class="spinner"></div>
          <div class="text-gray-600 dark:text-gray-400">Loading Dataset Viewer...</div>
        </div>
      </div>
    </div>
    
    <script>
      // 应用加载完成后隐藏加载动画
      document.addEventListener('DOMContentLoaded', function() {
        const loading = document.getElementById('loading');

        // 等待Vue应用完全加载
        const checkVueApp = () => {
          const vueApp = document.querySelector('#app .min-h-screen');
          if (vueApp) {
            if (loading) {
              loading.remove();
            }
          } else {
            setTimeout(checkVueApp, 100);
          }
        };

        setTimeout(checkVueApp, 500);
      });
    </script>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
